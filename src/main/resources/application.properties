# Primary data source configuration
spring.datasource-primary.url=jdbc:h2:./tt1;ACCESS_MODE_DATA=rwd
spring.datasource-primary.username=sa
spring.datasource-primary.password=password
spring.datasource-primary.driverClassName=org.h2.Driver
# Secondary data source configuration
spring.datasource-secondary.url=jdbc:h2:./tt2;ACCESS_MODE_DATA=rwd
spring.datasource-secondary.username=sa
spring.datasource-secondary.password=password
spring.datasource-secondary.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false
#spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=create
app.platform=desktop
app.version=1.1.6